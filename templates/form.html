<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for {{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Register for {{ event.name }}</h2>
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Date:</strong> {{ event.date }}</li>
            <li class="list-group-item"><strong>Time:</strong> {{ event.time }}</li>
            <li class="list-group-item"><strong>Location:</strong> {{ event.location }}</li>
            <li class="list-group-item"><strong>Description:</strong> {{ event.description }}</li>
        </ul>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Registration</button>

            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        <div class="alert alert-info mt-3">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
